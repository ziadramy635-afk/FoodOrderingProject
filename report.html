<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Foodie — Reports</title>
  <link rel="stylesheet" href="variable.css" />
  <link rel="stylesheet" href="style.css" />
  <style>
    .report-grid { display:grid; grid-template-columns: repeat(auto-fit,minmax(220px,1fr)); gap:16px; margin-bottom:18px; }
    .stat-card { padding:16px;border-radius:12px;background:var(--card);box-shadow:var(--shadow); }
    .table { width:100%; border-collapse: collapse; background:var(--card); border-radius:12px; overflow:hidden; box-shadow:var(--shadow); }
    .table th, .table td { padding:12px 14px; text-align:right; border-bottom:1px solid #f1f1f1; color:var(--muted); }
    .table th { background: linear-gradient(90deg, rgba(255,90,95,0.03), rgba(255,180,64,0.01)); color:var(--text); }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">Foodie</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a class="nav-cart-btn" href="cart.html">Cart <span id="cart-count">0</span></a>
    </div>
  </nav>

  <main class="container">
    <header style="display:flex;justify-content:space-between;align-items:center;margin-bottom:12px">
      <h2 style="margin:0">Reports Dashboard</h2>
    </header>

    <section class="report-grid">
      <div class="stat-card">
        <h3 style="margin:0 0 8px">Total Orders</h3>
        <div style="font-size:28px;font-weight:800" data-bind="report.orders">—</div>
        <div style="color:var(--muted);margin-top:8px">Range: <select><option>Today</option><option>This week</option><option>This month</option></select></div>
      </div>

      <div class="stat-card">
        <h3 style="margin:0 0 8px">Total Sales</h3>
        <div style="font-size:28px;font-weight:800" data-bind="report.sales">— EGP</div>
        <div style="color:var(--muted);margin-top:8px">Avg order: <span data-bind="report.avg">—</span></div>
      </div>

      <div class="stat-card">
        <h3 style="margin:0 0 8px">Active Customers</h3>
        <div style="font-size:28px;font-weight:800" data-bind="report.customers">—</div>
        <div style="color:var(--muted);margin-top:8px">New this week</div>
      </div>
    </section>

    <section>
      <h3 style="margin:0 0 12px">Latest Orders</h3>
      <table class="table">
        <thead>
          <tr>
            <th>Order ID</th>
            <th>Customer</th>
            <th>Restaurant</th>
            <th>Amount</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="report-table-body">
          <tr><td colspan="5" style="text-align:center;color:var(--muted)">No data (UI only)</td></tr>
        </tbody>
      </table>
    </section>
  </main>

  <script src="main.js"></script>
  <script>
    // UI-only hooks for later binding to API
    // Example: fetch('/api/reports/summary').then(...)
  </script>
</body>
</html>
