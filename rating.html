<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rating and Reviews</title>
  <link rel="stylesheet" href="variable.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="navbar">
    <div class="logo">Foodie</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="menu.html">Menu</a>
      <a href="login.html">Login</a>
    </div>
  </nav>

  <main class="container">
    <h2>Rate and Review Our System</h2>
    
    <!-- نموذج للمراجعة -->
    <form id="review-form">
      <label for="rating">Rating</label>
      <input type="number" id="rating" min="1" max="5" required placeholder="Rate from 1 to 5" />

      <label for="review">Review</label>
      <textarea id="review" required placeholder="Write your review here"></textarea>

      <button type="submit" class="btn">Submit Review</button>
    </form>

    <h3>Recent Reviews</h3>
    <div id="reviews-list">
      <!-- ستظهر المراجعات هنا -->
    </div>
  </main>

  <script src="main.js"></script>
  <script>
    document.getElementById('review-form').addEventListener('submit', function(event) {
      event.preventDefault();
      
      const dishName = document.getElementById('dish-name').value;
      const rating = document.getElementById('rating').value;
      const review = document.getElementById('review').value;

      // هنا يمكنك استخدام API لتخزين المراجعة
      alert(`Submitted Review: ${dishName}, Rating: ${rating}, Review: ${review}`);

      // إظهار المراجعة الجديدة في القائمة
      const reviewItem = document.createElement('div');
      reviewItem.innerHTML = `<strong>${dishName}</strong> (${rating} stars): <p>${review}</p>`;
      document.getElementById('reviews-list').appendChild(reviewItem);

      // إعادة تعيين النموذج
      document.getElementById('review-form').reset();
    });

    // يمكنك هنا جلب المراجعات السابقة من الـ API
    // fetch('/api/reviews').then(response => { ... });
  </script>
</body>
</html>
